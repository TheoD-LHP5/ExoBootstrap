<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap css -->
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <!-- feuille de style perso après celle de Bootstrap -->
    <link rel="stylesheet" href="style.css">
    
    <title>BootstrapExo4</title>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex">
            <div class="card col-auto mx-auto mt-4">
                <div class="card-body text-center">
                    <h5 class="card-title font-weight-bold">La Manu Le Havre</h5>
                    <p class="card-text">L'École des métiers du Numérique.</p>
                    <button type="button" class="btn mt-2 btn-primary" data-toggle="modal" data-target="#modal">+ d'infos</button>
                </div> <!-- FIN div card-body text-center -->
            </div> <!-- FIN div card col-ato mx-auto mt-4 -->
                
            <div id="modal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">La Manu Le Havre</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div> <!-- FIN div modal-header -->
                            <div class="modal-body bg-primary text-white">
                            <p>https://lamanu.fr/le-havre</p>
                        </div> <!-- FIN div modal-body -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">X Fermer</button>
                        </div> <!-- FIN div modal-footer -->
                    </div> <!-- FIN div modal-content -->
                </div> <!-- FIN div modal-dialog -->
            </div> <!-- FIN div modal -->
        </div> <!-- FIN div d-flex -->
    </div> <!-- FIN div container-fluid -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
